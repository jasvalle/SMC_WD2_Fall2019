<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 4</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="floater-section width-md-33 red">
                <div class="content">
                    <img src="https://www.driscolls.eu/assets/styles/header/public/content/header/image/straw_shortcake_1440-810.jpg?itok=qIidA25j"
                        alt="pancake shortcake">
                    <h3>Strawberry Shortcake</h3>
                    <p>Yum!</p>
                </div>
            </div>
            <div class="floater-section width-md-33 green">
                <div class="content">
                    <img src="https://www.cookingclassy.com/wp-content/uploads/2019/03/strawberry-shortcake-02.jpg"
                        alt="mini shortcake">
                    <h3>Cooking Classy</h3>
                    <p>Food!</p>
                </div>
            </div>
            <div class="floater-section width-md-33 yellow">
                <div class="content">
                    <picture>
                        <source media="(min-width: 800px)"
                            srcset="http://i1.wp.com/www.abajillianrecipes.com/wp-content/uploads/2016/08/roasted-strawberry-shortcake-parfaits-abajillianrecipes.com-20.jpg?w=2490">
                        <source media="(min-width: 540px)"
                            srcset="https://www.onceuponachef.com/images/2018/07/Strawberry-Shortcake-760x950.jpg">
                        <img src="https://i.pinimg.com/474x/80/6e/73/806e73732dd19a5cded9f0ba85044309.jpg"
                            alt="strawberry shortcake bars" style="width:auto;">
                    </picture>
                </div>
            </div>
            <div class="floater-section width-md-50 blue">
                <div class="content"></div>
            </div>
            <div class="floater-section width-md-50 purple">
                <div class="content"></div>
            </div>
            <div class="clear-fix"></div>


        </div>
    </main>
</body>

</html>
