<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            background-color: azure;
            height: 200px;
            width: 700px;
        }

        main {
            width: 700px;
            margin: auto;
            height: 900px;
        }

        img {
            max-width: 100%;
            display: inline-block;
        }

        .floater-section {
            float: left;
            width: 33.33333%;
        }

        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        header {
            padding: 20px;
            padding-left: 120px;
            background-color: pink;
            margin-bottom: 20px;
        }

        .h1-header {
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="h1-header">Image Gallery</h1>
        <form action="" method="POST">
            <select id="FX">
                <option value="" default></option>
                <option value="show">Show All</option>
                <option value="flowers">Flowers</option>
                <option value="food">Food</option>
                <option value="puppies">Puppies</option>

            </select>
            <input type="submit" value="send">
        </form>
    </header>
    <main>
        <section class="notification-area"></section>
        <section class="container container-fl">
            <div class="floater-section"> <img class="img-flowers show"
                    src="https://www.provenwinners.com/sites/provenwinners.com/files/imagecache/500x500/ifa_upload/gaura_karalee_petite_pink_improved_tag.jpg">
            </div>
            <div class="floater-section"> <img class="img-flowers show"
                    src="https://www.seedsavers.org/site/img/seo-images/1066-calendula-mixture-flower.jpg"></div>
            <div class="floater-section"><img class="img-flowers show"
                    src="https://www.seedsavers.org/site/img/seo-images/0997-historic-pansies-mix-flower.jpg">
            </div>
        </section>

        <section class="container container-fo">
            <div class="floater-section"> <img class="img-food show"
                    src="https://www.kimscravings.com/wp-content/uploads/2018/12/506A0349-3-500x500.jpg"> </div>
            <div class="floater-section"> <img class="img-food show"
                    src="https://www.yellowblissroad.com/wp-content/uploads/2019/03/One-Por-Cheesy-Sausage-Pasta-3-of-5-500x500.jpg">
            </div>
            <div class="floater-section"><img class="img-food show"
                    src="https://www.dinneratthezoo.com/wp-content/uploads/2017/12/meal-prep-burrito-bowls-500x500.jpg">
            </div>
        </section>

        <section class="container container-pu">
            <div class="floater-section"> <img class="img-puppies show"
                    src="https://www.pdsa.org.uk/media/6854/dogue-de-bordeaux-puppy-gallery-6-min.jpg?anchor=center&mode=crop&quality=100&height=500&bgcolor=fff&rnd=132061256340000000">
            </div>
            <div class="floater-section"> <img class="img-puppies show"
                    src="https://www.iandloveandyou.com/assets/pet-heroes/puppy-mobile.jpg">
            </div>
            <div class="floater-section"><img class="img-puppies show"
                    src="https://chadwicksgoldens.com/wp-content/uploads/2015/02/D8H_0766_9-500x500.jpg">
            </div>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
